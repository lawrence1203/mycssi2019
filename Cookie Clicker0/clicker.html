<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="clicker.css">
    <link rel="shortcut icon" href="dirt.png">
    <title>Diggy Hole Clicker</title>
  </head>
  <body>
    <div class="row" id="row1">
      <div class="total_dirt">0 dirt</div>
    </div>

    <div class="row" id="row1_5">
      <div id="lvl">1 dirt/click</div>
    </div>

    <div class="row" id="row2">
      <button type="button" name="Dirt Clicker"><img src="dirt.png" alt="dirt"></button>
    </div>

    <div class="row" id="row3">

      <div class="column" id="column1">
        <div class="row">
          <div class="shovelcost" id="WoodShovelCost">Cost: 10 dirt</div>
        </div>
        <div class="row">
          <button class="shovel" id="woodshovel"><img src="Wooden_Shovel.png" alt="woodshovel"></button>
        </div>
        <div class="row">
          <div class="shovelnum" id="WoodShovelNum">0 Wood Shovels</div>
        </div>
      </div>

      <div class="column" id="column2">
        <div class="row">
          <div class="shovelcost" id="StoneShovelCost">Cost: 100 dirt</div>
        </div>
        <div class="row">
          <button class="shovel" id="stoneshovel"><img src="Stone_Shovel.png" alt="stoneshovel"></button>
        </div>
        <div class="row">
          <div class="shovelnum" id="StoneShovelNum">0 Stone Shovels</div>
        </div>
      </div>

    </div>
  </body>
  <script type="text/javascript" src="clicker.js"></script>
</html>
